<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Docker Hub Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="search">
    <ion-item>
      <ion-input type="text"
                 placeholder="Image name"
                 [(ngModel)]="searchTerm"
                 clearInput="true"
                 (keypress)="searchOnEnter($event.keyCode)">
      </ion-input>

    </ion-item>
    <button ion-button block (click)="search()">Search</button>
  </div>

  <div class="recent_searches">
    <ion-list>
      <ion-list-header>Recent searches</ion-list-header>
      <ion-item *ngFor="let search of recentSearches" (click)="searchRecent(search)">{{search}}</ion-item>
    </ion-list>
  </div>
</ion-content>
