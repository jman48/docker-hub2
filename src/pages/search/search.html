<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Docker Hub Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="search">
    <ion-item>
      <ion-input type="text"
                 placeholder="Image name"
                 [(ngModel)]="searchTerm"
                 (keypress)="searchOnEnter($event.keyCode)">
      </ion-input>

    </ion-item>
    <button ion-button block (click)="search()">Search</button>
  </div>

  <div class="recent">
    <h3>Recent searches</h3>
  </div>

</ion-content>
