<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Results for "{{searchTerm}}"</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item *ngFor="let item of items">
      {{item.repo_name}}
    </div>
  </ion-list>

  <div class="navigation">
    <button ion-button outline
            (click)="prevPage()"
            [class.disabled]="result && !result.previous">
      Prev
    </button>

    <button class="next"
            ion-button outline
            (click)="nextPage()"
            [class.disabled]="result && !result.next">
      Next
    </button>
  </div>
</ion-content>
